<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#0B0F1A"/>
  <text x="60" y="70" fill="#F3F4F6" font-size="28" font-family="Inter, Arial">Claude Prompt Blueprint for Code Generation</text>
  <g fill="#111827" stroke="#374151" stroke-width="2">
    <rect x="60" y="110" width="500" height="180" rx="14"/>
    <rect x="620" y="110" width="500" height="180" rx="14"/>
  </g>
  <text x="80" y="150" fill="#9CA3AF" font-size="16" font-family="Inter, Arial">Role, task, context, constraints, output format</text>
  <text x="80" y="180" fill="#9CA3AF" font-size="16" font-family="Inter, Arial">Ask for plan, diffs, tests, and explanations</text>
  <text x="640" y="150" fill="#9CA3AF" font-size="16" font-family="Inter, Arial">Prefer JSON outputs; define schema</text>
  <text x="640" y="180" fill="#9CA3AF" font-size="16" font-family="Inter, Arial">Iterate: critique → revise → finalize</text>
  <g stroke="#93C5FD" stroke-width="3" opacity="0.9">
    <path d="M120 360 L 300 320 L 480 360"/>
    <path d="M680 360 L 860 320 L 1040 360"/>
  </g>
  <text x="60" y="540" fill="#FDE68A" font-size="18" font-family="Inter, Arial">Tip: Include file paths and test names for surgical changes.</text>
</svg>
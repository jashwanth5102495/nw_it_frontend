<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320">
  <defs>
    <style>
      .box { fill: #0f172a; stroke: #334155; stroke-width: 2; }
      .label { fill: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; font-size: 16px; font-weight: 600; }
      .desc { fill: #94a3b8; font-size: 12px; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowHead); }
      .title { fill: #e5e7eb; font-size: 22px; font-weight: 700; }
      .tag { fill: #1e293b; stroke: #0ea5e9; stroke-width: 1.5; }
      .tagtext { fill: #93c5fd; font-size: 11px; font-weight: 600; }
    </style>
    <marker id="arrowHead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748b" />
    </marker>
  </defs>
  <rect x="0" y="0" width="960" height="320" fill="#0b1220"/>
  <text x="30" y="40" class="title">CI/CD Pipeline Overview</text>

  <g>
    <rect x="40" y="80" width="130" height="80" rx="10" class="box"/>
    <text x="55" y="105" class="label">Source</text>
    <text x="55" y="125" class="desc">Git, PRs</text>
    <rect x="180" y="80" width="130" height="80" rx="10" class="box"/>
    <text x="195" y="105" class="label">Build</text>
    <text x="195" y="125" class="desc">Compile, package</text>
    <rect x="320" y="80" width="130" height="80" rx="10" class="box"/>
    <text x="335" y="105" class="label">Test</text>
    <text x="335" y="125" class="desc">Unit, Integration</text>
    <rect x="460" y="80" width="130" height="80" rx="10" class="box"/>
    <text x="475" y="105" class="label">Scan</text>
    <text x="475" y="125" class="desc">SAST, SCA</text>
    <rect x="600" y="80" width="130" height="80" rx="10" class="box"/>
    <text x="615" y="105" class="label">Package</text>
    <text x="615" y="125" class="desc">Docker image</text>
    <rect x="740" y="80" width="180" height="80" rx="10" class="box"/>
    <text x="755" y="105" class="label">Deploy</text>
    <text x="755" y="125" class="desc">Staging → Prod</text>
  </g>
  <g>
    <line class="arrow" x1="170" y1="120" x2="180" y2="120"/>
    <line class="arrow" x1="310" y1="120" x2="320" y2="120"/>
    <line class="arrow" x1="450" y1="120" x2="460" y2="120"/>
    <line class="arrow" x1="590" y1="120" x2="600" y2="120"/>
    <line class="arrow" x1="730" y1="120" x2="740" y2="120"/>
  </g>

  <g>
    <rect x="40" y="190" width="120" height="28" rx="6" class="tag"/>
    <text x="52" y="209" class="tagtext">Triggers: push, PR</text>
    <rect x="180" y="190" width="120" height="28" rx="6" class="tag"/>
    <text x="192" y="209" class="tagtext">Cache deps</text>
    <rect x="320" y="190" width="120" height="28" rx="6" class="tag"/>
    <text x="334" y="209" class="tagtext">Coverage ≥ 80%</text>
    <rect x="460" y="190" width="120" height="28" rx="6" class="tag"/>
    <text x="474" y="209" class="tagtext">Audit: high only</text>
    <rect x="600" y="190" width="120" height="28" rx="6" class="tag"/>
    <text x="612" y="209" class="tagtext">Tag & push</text>
    <rect x="740" y="190" width="160" height="28" rx="6" class="tag"/>
    <text x="752" y="209" class="tagtext">Blue/Green rollout</text>
  </g>
</svg>
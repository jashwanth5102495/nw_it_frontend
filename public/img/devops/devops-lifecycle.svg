<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="400" viewBox="0 0 960 400">
  <defs>
    <linearGradient id="gradA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <style>
      .stage { fill: #111827; stroke: #374151; stroke-width: 2; }
      .label { fill: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; font-size: 16px; font-weight: 600; }
      .desc { fill: #9ca3af; font-size: 12px; font-weight: 400; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowHead); }
      .title { fill: #e5e7eb; font-size: 24px; font-weight: 700; }
    </style>
    <marker id="arrowHead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748b" />
    </marker>
  </defs>

  <rect x="0" y="0" width="960" height="400" fill="#0b1220"/>
  <text x="30" y="40" class="title">DevOps Lifecycle (Beginner)</text>

  <!-- Infinity loop background -->
  <path d="M140 200c0-60 50-110 110-110s110 50 110 110-50 110-110 110-110-50-110-110zm460 0c0-60 50-110 110-110s110 50 110 110-50 110-110 110-110-50-110-110zm-90 0c0-60-50-110-110-110" fill="none" stroke="url(#gradA)" stroke-width="10" opacity="0.6"/>

  <!-- Stages left loop -->
  <g>
    <rect class="stage" x="140" y="90" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="155" y="120">Plan</text>
    <text class="desc" x="155" y="138">Requirements, backlog, roadmap</text>

    <rect class="stage" x="140" y="170" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="155" y="200">Code</text>
    <text class="desc" x="155" y="218">Git workflows, reviews</text>

    <rect class="stage" x="140" y="250" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="155" y="280">Build</text>
    <text class="desc" x="155" y="298">Compile, package artifacts</text>
  </g>

  <!-- Stages right loop -->
  <g>
    <rect class="stage" x="650" y="90" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="665" y="120">Release</text>
    <text class="desc" x="665" y="138">Tagging, approvals</text>

    <rect class="stage" x="650" y="170" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="665" y="200">Deploy</text>
    <text class="desc" x="665" y="218">Env promotion, rollout</text>

    <rect class="stage" x="650" y="250" rx="10" ry="10" width="170" height="60"/>
    <text class="label" x="665" y="280">Operate</text>
    <text class="desc" x="665" y="298">Runbooks, SRE practices</text>
  </g>

  <!-- Center Monitor stage -->
  <rect class="stage" x="395" y="170" rx="12" ry="12" width="170" height="60"/>
  <text class="label" x="410" y="200">Monitor</text>
  <text class="desc" x="410" y="218">Metrics, logs, traces</text>

  <!-- Arrows -->
  <line class="arrow" x1="310" y1="120" x2="650" y2="120"/>
  <line class="arrow" x1="310" y1="200" x2="395" y2="200"/>
  <line class="arrow" x1="565" y1="200" x2="650" y2="200"/>
  <line class="arrow" x1="310" y1="280" x2="650" y2="280"/>

  <!-- Footer legend -->
  <g>
    <circle cx="30" cy="360" r="6" fill="#0ea5e9"/>
    <text x="45" y="365" class="desc">Dev (Plan, Code, Build, Test)</text>
    <circle cx="290" cy="360" r="6" fill="#22c55e"/>
    <text x="305" y="365" class="desc">Ops (Release, Deploy, Operate, Monitor)</text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <style>
      .box { fill: #0f172a; stroke: #334155; stroke-width: 2; }
      .label { fill: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; font-size: 16px; font-weight: 700; }
      .desc { fill: #94a3b8; font-size: 12px; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowHead); }
      .title { fill: #e5e7eb; font-size: 22px; font-weight: 700; }
    </style>
    <marker id="arrowHead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748b" />
    </marker>
  </defs>
  <rect x="0" y="0" width="960" height="360" fill="#0b1220"/>
  <text x="30" y="40" class="title">Observability Stack</text>

  <!-- Sources -->
  <g>
    <rect x="40" y="80" width="160" height="70" rx="10" class="box"/>
    <text x="55" y="105" class="label">App Metrics</text>
    <text x="55" y="125" class="desc">Node, JVM, Go</text>
    <rect x="40" y="170" width="160" height="70" rx="10" class="box"/>
    <text x="55" y="195" class="label">Logs</text>
    <text x="55" y="215" class="desc">App & infra logs</text>
    <rect x="40" y="260" width="160" height="70" rx="10" class="box"/>
    <text x="55" y="285" class="label">Traces</text>
    <text x="55" y="305" class="desc">Distributed tracing</text>
  </g>

  <!-- Collectors -->
  <g>
    <rect x="240" y="80" width="160" height="70" rx="10" class="box"/>
    <text x="255" y="105" class="label">Prometheus</text>
    <text x="255" y="125" class="desc">Scrape metrics</text>

    <rect x="240" y="170" width="160" height="70" rx="10" class="box"/>
    <text x="255" y="195" class="label">ELK Stack</text>
    <text x="255" y="215" class="desc">Ingest & index logs</text>

    <rect x="240" y="260" width="160" height="70" rx="10" class="box"/>
    <text x="255" y="285" class="label">Jaeger</text>
    <text x="255" y="305" class="desc">Trace spans</text>
  </g>

  <!-- Storage & Visualization -->
  <g>
    <rect x="440" y="80" width="160" height="70" rx="10" class="box"/>
    <text x="455" y="105" class="label">Time-Series DB</text>
    <text x="455" y="125" class="desc">TSDB for metrics</text>

    <rect x="440" y="170" width="160" height="70" rx="10" class="box"/>
    <text x="455" y="195" class="label">Log Index</text>
    <text x="455" y="215" class="desc">Search & analyze</text>

    <rect x="440" y="260" width="160" height="70" rx="10" class="box"/>
    <text x="455" y="285" class="label">Trace Store</text>
    <text x="455" y="305" class="desc">Trace data</text>
  </g>

  <!-- Dashboard -->
  <g>
    <rect x="640" y="140" width="260" height="140" rx="12" class="box"/>
    <text x="655" y="170" class="label">Grafana</text>
    <text x="655" y="190" class="desc">Dashboards, alerts, SLOs</text>
  </g>

  <!-- Arrows -->
  <g>
    <line class="arrow" x1="200" y1="115" x2="240" y2="115"/>
    <line class="arrow" x1="200" y1="205" x2="240" y2="205"/>
    <line class="arrow" x1="200" y1="295" x2="240" y2="295"/>

    <line class="arrow" x1="400" y1="115" x2="440" y2="115"/>
    <line class="arrow" x1="400" y1="205" x2="440" y2="205"/>
    <line class="arrow" x1="400" y1="295" x2="440" y2="295"/>

    <line class="arrow" x1="600" y1="205" x2="640" y2="205"/>
  </g>
</svg>
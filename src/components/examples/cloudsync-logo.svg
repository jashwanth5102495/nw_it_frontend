<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud shape with interconnected nodes -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main cloud shape -->
  <path d="M30 35 C25 30, 15 30, 15 40 C10 40, 10 50, 20 50 L55 50 C60 50, 65 45, 65 40 C65 35, 60 30, 55 30 C50 25, 40 25, 35 30 C32 32, 30 33, 30 35 Z" 
        fill="url(#cloudGradient)" stroke="none"/>
  
  <!-- Interconnected nodes -->
  <circle cx="25" cy="40" r="2" fill="white" opacity="0.9"/>
  <circle cx="35" cy="35" r="2" fill="white" opacity="0.9"/>
  <circle cx="45" cy="42" r="2" fill="white" opacity="0.9"/>
  <circle cx="55" cy="38" r="2" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="40" x2="35" y2="35" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="35" y1="35" x2="45" y2="42" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="45" y1="42" x2="55" y2="38" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="25" y1="40" x2="45" y2="42" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- CloudSync text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1E40AF">Cloud</text>
  <text x="80" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#3B82F6">Sync</text>
</svg>